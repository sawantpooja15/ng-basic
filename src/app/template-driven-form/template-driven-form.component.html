
<div class="container">
    {{contactForm.value | json}}
    <br/>
    <form #contactForm="ngForm" (ngSubmit)="Register(contactForm)">
        <div class="row">
            <div class="col-sm-2">
                <label class="control-label">First Name</label>
            </div>
            <div class="col-sm-4 ">
                <div class="form-group">
                    <input type="text" ngModel name="fname"  class="form-control" >
                </div>
            </div>
            <div class="col-sm-2 ">
                <label class="control-label">last Name</label>
            </div>
            <div class="col-sm-4 form-group">
                <div class="form-group">
                    <input type="text" name="lname" class="form-control" ngModel>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <input type="checkbox" [(ngModel)]="terms" name="terms">Accept Terms and Conditions
        </div>
        <br/>
        <button class="btn btn-primary" >Submit</button>
    </form>
</div>
